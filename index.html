<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My TODOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>To-Do APP</h1>
       
    <div class="wrapper">

        <div class="controls">
            <div class="add-item">
                <button id="btn" onclick="handler.addTodos()">Add</button>
                <input class="effect" type="text" id="todoAddTextInput" placeholder="Add new Item">
            </div>
            
            <div class="rename-item">
                <button id="btn" onclick="handler.changeTodos()">Change</button>
                <input class="effect" type="number" id="todoChangePositionInput"> To
                <input class="effect" type="text" id="todoChangeNameInput" placeholder="Rename Item">
            </div>
        
            <div class="delete-item">
                <button id="btn" onclick="handler.deleteTodos()">Delete</button>
                <input class="effect" type="number" id="todoDeletePositionInput">
            </div>
        
            <div class="toggle-item">
                <button id="btn" onclick="handler.toggleCompleted()">Toggle</button>
                <input class="effect" type="number" id="todoTogglePositionInput">
            </div>
            
            <div class="toggla-all-items">
                <button id="btn" onclick="handler.toggleAll()">Toggle All</button>
            </div>
        </div>


        <div class="todos-container">
            <h2>Open Tasks</h2>
            <ul>
                
            </ul>
        </div>

    </div>
        
    <script type="text/javascript" src="todos.js"></script>
</body>
</html>
